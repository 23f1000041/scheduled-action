name: Daily repo heartbeat commit

on:
  schedule:
    # Runs once per day at 03:00 UTC (08:30 IST)
    - cron: "0 3 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 23f1000041@ds.study.iitm.ac.in - update daily log file
        run: |
          mkdir -p automation
          echo "Run at: $(date -u) UTC" >> automation/daily-log.txt

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add automation/daily-log.txt
          git commit -m "chore: daily automated commit" || echo "Nothing new to commit"
          git push
